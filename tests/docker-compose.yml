---
x-test-common: &test-common
  volumes:
    - type: bind
      source: ..
      target: /work
  working_dir: /work
  depends_on:
    - mysql
    - postgres
  env_file:
    - .env
  environment: &test-common-env
    PIP_ROOT_USER_ACTION: ignore
    _PIP_ADDITIONAL_REQUIREMENTS: ""
    TEST_URLS: mysql://test:test@mysql/test postgresql://postgres:test@postgres/
    TEST_ASYNC_URLS: mysql+aiomysql://test:test@mysql/test postgresql+asyncpg://postgres:test@postgres/
  command:
    - /bin/bash
    - -c
    - |
      set -e
      if [ -n "${APT_SOURCES}" ]; then printenv APT_SOURCES | tee /etc/apt/sources.list; fi
      apt-get update && apt-get install -y default-mysql-client postgresql-client default-libmysqlclient-dev libpq-dev
      python -m pip install --disable-pip-version-check --upgrade --find-links /work/dist --pre sqlalchemy-dlock $(printenv _PIP_ADDITIONAL_REQUIREMENTS) -r tests/requirements.txt
      /bin/bash -e scripts/wait-for-mysql.sh mysql test test test
      /bin/bash -e scripts/wait-for-postgres.sh postgres test
      python -B -m unittest -cfv

services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: test

  python3.7-sqlalchemy1:
    image: python:3.7
    <<: *test-common
    environment:
      <<: *test-common-env
      _PIP_ADDITIONAL_REQUIREMENTS: "sqlalchemy<2.0"

  python3.7-sqlalchemy2:
    image: python:3.7
    <<: *test-common
    environment:
      <<: *test-common-env
      _PIP_ADDITIONAL_REQUIREMENTS: "sqlalchemy>=2.0"

  python3.8-sqlalchemy1:
