services:

  pytest:
    image: python
    depends_on:
      - mysql
      - postgres
    volumes:
      - type: bind
        source: ..
        target: /work
    working_dir: /work
    environment:
      TEST_URLS: mysql://test:test@mysql/test postgresql://postgres:test@postgres/
      TEST_ASYNC_URLS: mysql+aiomysql://test:test@mysql/test postgresql+asyncpg://postgres:test@postgres/
    env_file:
      - .env
    command:
        - bash
        - -c
        - |
          apt-get update
          apt-get install -y mariadb-client postgresql-client
          bash scripts/wait-for-mysql.sh mysql test test test
          bash scripts/wait-for-postgres.sh postgres test
          bash scripts/run-test.sh

  mysql:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: test
