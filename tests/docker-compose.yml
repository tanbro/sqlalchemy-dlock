name: sqlalchemy-dlock-tests

x-common-environment: &common-environment
  MYSQL_RANDOM_ROOT_PASSWORD: "1"
  MYSQL_DATABASE: test
  MYSQL_USER: test
  MYSQL_PASSWORD: test
  POSTGRES_PASSWORD: test

services:
  mysql:
    image: mysql
    environment:
      <<: *common-environment
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD"]

  postgres:
    image: postgres
    environment:
      <<: *common-environment
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 127.0.0.1"]

  python:
    build: .
    volumes:
      - type: bind
        source: ..
        target: /workspace
    working_dir: /workspace
    depends_on: [mysql, postgres]
    environment:
      <<: *common-environment
    env_file: .env
    command: [/bin/bash, /workspace/scripts/run-test.sh]
