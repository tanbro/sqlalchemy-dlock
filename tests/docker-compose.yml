name: sqlalchemy-dlock-tests

x-common-environment: &common-environment
  MYSQL_RANDOM_ROOT_PASSWORD: "1"
  MYSQL_DATABASE: test
  MYSQL_USER: test
  MYSQL_PASSWORD: test
  POSTGRES_PASSWORD: test

services:
  mysql:
    image: alpine/mysql
    ports:
      - "3306:3306"
    environment:
      <<: *common-environment

  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      <<: *common-environment

  python:
    build: .
    volumes:
      - type: bind
        source: ..
        target: /workspace
    working_dir: /workspace
    depends_on: [mysql, postgres]
    environment:
      <<: *common-environment
    env_file: .env
    command: [/bin/bash, /workspace/scripts/run-test.sh]
